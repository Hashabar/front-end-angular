<div class="container">
  <div class="sidebar">
    <button (click)="navigateToTeams()">Lista de Times</button>
    <button (click)="navigateToMatches()">Lista de Matches</button>
  </div>
  <div class="championships-box">
    <h1 class="title">Lista de campeonatos</h1>
    <div class="championships-container" *ngIf="championships.length > 0">
      <div class="championship-card" *ngFor="let championship of championships">
        <h2>{{ championship.name }}</h2>
        <ul>
          <li *ngFor="let team of championship.teams">
            {{ team.name }}
          </li>
        </ul>
      </div>
    </div>

    <div *ngIf="championships.length === 0">
      <p>Nenhum campeonato encontrado.</p>
    </div>
  </div>
</div>

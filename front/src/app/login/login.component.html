<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field">
        <input matInput type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
      </mat-form-field>
      
      <mat-form-field class="form-field">
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      </mat-form-field>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
